<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get your Fire sneakers</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Title -->
    <div class="title">
        <h1 class="title">
            Shopping Bag</h1>
    </div>
    <!-- products -->
    <div class="shopping-cart">
        <div id="prix-totalx">0</div>

        <!-- Product #1 -->
        <div class="item">
            <div class="buttons">
                <div class="buttons">
                    <span class="delete-btn"><img class="delete-btnimg"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Delete-button.svg/862px-Delete-button.svg.png"
                            alt=""></span> <span class="like-btn"><img class="likebtn" id="imgClickAndChange1"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Ei-heart.svg/2048px-Ei-heart.svg.png"
                            alt=""></span>
                </div>
            </div>

            <div class="image">
                <img class="image"
                    src="https://assets.adidas.com/images/w_600,f_auto,q_auto/4e894c2b76dd4c8e9013aafc016047af_9366/Superstar_Shoes_White_FV3284_01_standard.jpg"
                    alt="adidas shoe" />
            </div>

            <div class="description">
                <span>Our Legacy</span>
                <span>Brushed Scarf</span>
                <span>Brown</span>
            </div>

            <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                    <span>+</span>

                </button>
                <span class="QTY">1</span>
                <button class="minus-btn" type="button" name="button">
                    <span>-</span>
                </button>
            </div>

            $<div class="total-price">349</div>
        </div>
